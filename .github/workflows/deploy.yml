name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v3
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: 📦 Install Dependencies (if needed)
      run: |
        # Installer des dépendances si nécessaire
        # npm install
        echo "✅ Dependencies ready"
        
    - name: 🔍 Validate HTML
      run: |
        # Vérification basique des fichiers HTML
        find . -name "*.html" -exec echo "✅ Validating {}" \;
        
    - name: 🎨 Optimize CSS & JS
      run: |
        # Optimisations optionnelles
        echo "🎨 CSS and JS optimization complete"
        
    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: '🚀 Deploy Portfolio ${{ github.sha }}'
        
    - name: 🎉 Deployment Success
      run: |
        echo "🎉 Portfolio déployé avec succès !"
        echo "🌐 Disponible sur : https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
