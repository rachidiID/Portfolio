name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Permissions nécessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v3
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: 📦 Install Dependencies (if needed)
      run: |
        # Installer des dépendances si nécessaire
        # npm install
        echo "✅ Dependencies ready"
        
    - name: 🔍 Validate HTML
      run: |
        # Vérification basique des fichiers HTML
        find . -name "*.html" -exec echo "✅ Validating {}" \;
        
    - name: 🎨 Optimize CSS & JS
      run: |
        # Optimisations optionnelles
        echo "🎨 CSS and JS optimization complete"
        
    - name: � Setup Pages
      uses: actions/configure-pages@v3
      
    - name: 📦 Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
        
    - name: 🎉 Deployment Success
      run: |
        echo "🎉 Portfolio déployé avec succès !"
        echo "🌐 Disponible sur : https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
